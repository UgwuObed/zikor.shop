# .github/workflows/deploy.yml
name: Deploy to Production

on:
  push:
    branches: main 
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT || 22 }}
        script: |
          echo "🚀 Starting deployment..."
          
          # Navigate and fix permissions first
          cd /var/www/zikor.shop
          chown -R root:root .
          
          # Configure git
          git config --global --add safe.directory /var/www/zikor.shop
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Reset any changes and pull
          echo "⬇️ Pulling latest changes..."
          git reset --hard HEAD
          git clean -fd
          git pull origin main
          
          # Clean build files
          echo "🧹 Cleaning old build files..."
          rm -rf .next node_modules
          
          # Install and build
          echo "📚 Installing dependencies..."
          npm install --legacy-peer-deps
          
          echo "🔨 Building application..."
          npm run build
          
          # Handle PM2
          echo "🔄 Managing PM2 process..."
          if pm2 describe zikor > /dev/null 2>&1; then
            pm2 restart zikor
          else
            pm2 start npm --name "zikor" -- start
          fi
          
          pm2 status
          echo "✅ Deployment completed!"
          
    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Deployment successful!"
        else
          echo "❌ Deployment failed!"
        fi