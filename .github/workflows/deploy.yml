# .github/workflows/deploy.yml
name: Deploy to Production

on:
  push:
    branches: main 
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT || 22 }}
        script: |
          set -e  # Exit on any error
          
          echo "üöÄ Starting deployment..."
          
          # Navigate to project directory
          cd /var/www/zikor.shop
          
          # Fix git ownership issues
          sudo chown -R root:root .git
          git config --global --add safe.directory /var/www/zikor.shop
          
          # Pull latest changes
          echo "‚¨áÔ∏è Pulling latest changes..."
          git fetch origin
          git reset --hard origin/main
          
          # Clean and fix permissions
          echo "üßπ Cleaning old build files..."
          sudo rm -rf .next
          sudo rm -rf node_modules
          
          # Install dependencies with legacy peer deps
          echo "üìö Installing dependencies..."
          npm install --legacy-peer-deps
          
          # Build application
          echo "üî® Building application..."
          npm run build
          
          # Check if PM2 process exists and handle accordingly
          echo "üîÑ Managing PM2 process..."
          if pm2 describe zikor > /dev/null 2>&1; then
            echo "Restarting existing PM2 process..."
            pm2 restart zikor
          else
            echo "Starting new PM2 process..."
            pm2 start npm --name "zikor" -- start
          fi
          
          # Wait a moment and check status
          sleep 3
          pm2 status
          
          echo "‚úÖ Deployment completed successfully!"
          
    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "‚úÖ Deployment successful!"
        else
          echo "‚ùå Deployment failed!"
        fi